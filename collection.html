  <script>
    document.getElementById('formatFilter').addEventListener('change', function () {
      const selected = this.value;
      const figures = document.querySelectorAll('.image-gallery figure');
  
      figures.forEach(figure => {
        const format = figure.getAttribute('data-format');
        if (selected === 'all' || format === selected) {
          figure.style.display = '';
        } else {
          figure.style.display = 'none';
        }
      });
    });
